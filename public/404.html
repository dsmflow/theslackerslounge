<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Slackers Lounge</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    
    /** @type {number} - Number of segments to remove from the path */
    var segmentCount = 0;

    /** @type {string[]} - List of valid exact paths */
    var validPaths = [
      'assistant',     // AI Assistant route
      'gallery',       // Image gallery
      'arcade/td',     // Tower defense game
      'arcade/pong',   // AI Pong game
      'arcade/snake',  // Snake game
      'tutorials'      // Tutorial section
    ];

    /** @type {string[]} - List of valid path prefixes */
    var validPathPrefixes = [
      'arcade/',       // Arcade games directory
      'tutorials/',    // Tutorials directory
      'assets/',       // Static assets
      'music/'         // Music streams and audio files
    ];

    var l = window.location;
    var path = l.pathname.slice(1).split('/').slice(segmentCount).join('/');
    
    // Check if this is a valid route
    var isValidPath = validPaths.includes(path) || 
                     path === '' || 
                     validPathPrefixes.some(prefix => path.startsWith(prefix));

    if (isValidPath) {
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    }
  </script>
</head>
<body>
  <h1 style="text-align: center; padding: 20px; font-family: Arial, sans-serif;">Redirecting...</h1>
</body>
</html>
