<div class="game-wrapper">
    <div class="score-container">
        <div id="score">
            <div>
                <div class="score-label">Player 1</div>
                <div class="score-value" id="playerScore">0</div>
            </div>
            <div>
                <div class="score-label">AI Opponent</div>
                <div class="score-value" id="aiScore">0</div>
            </div>
        </div>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <button class="control-btn" id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <div class="game-controls">
        <div class="controls-text desktop-controls">
            Use WASD or Arrow Keys to move the paddle
        </div>
        <div class="controls-text mobile-controls">
            Touch and drag to move the paddle
        </div>
        <div class="button-container">
            <div class="difficulty-select">
                <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            </div>
            <button class="control-btn" id="startBtn">Start Game</button>
            <button class="control-btn" id="resetBtn">Reset</button>
        </div>
    </div>
</div>
