<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - The Slackers Lounge Arcade</title>
    <script>
        // Prevent SPA routing for arcade section
        if (window.parent === window) {
            window.__ARCADE_SECTION__ = true;
        }
    </script>
    <style>
        body {
            font-family: 'Arima', sans-serif;
            background-color: #1a2f23;
            color: #f5f5dc;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            border: 2px solid #0ff;
            box-shadow: 0 0 10px #0ff;
            margin: 20px;
        }

        .score {
            color: #0ff;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #0ff;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #0ff;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px #0ff;
        }

        .game-over button {
            background: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .game-over button:hover {
            background: #0ff;
            color: #000;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0ff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-link:hover {
            text-shadow: 0 0 5px #0ff;
        }

        .breadcrumbs {
            position: absolute;
            top: 20px;
            left: 120px;
            display: flex;
            gap: 8px;
            align-items: center;
            color: #0ff;
            font-size: 14px;
        }

        .breadcrumbs a {
            color: #0ff;
            text-decoration: none;
        }

        .breadcrumbs a:hover {
            text-decoration: underline;
        }

        .breadcrumbs span {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <a href="/arcade" class="back-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Arcade
    </a>
    
    <nav class="breadcrumbs">
        <a href="/">Home</a>
        <span>/</span>
        <a href="/arcade">Arcade</a>
        <span>/</span>
        <span>Snake</span>
    </nav>

    <div id="score" class="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    
    <div id="gameOver" class="game-over">
        <h2>Game Over!</h2>
        <p>Your Score: <span id="finalScore">0</span></p>
        <button onclick="resetGame()">Play Again</button>
    </div>

    <script type="module" src="snake.ts"></script>
</body>
</html>
