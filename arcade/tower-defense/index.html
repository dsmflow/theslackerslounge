<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense - The Slackers Lounge</title>
    <style>
        :root {
            --neon-color: #0ff;
            --neon-text-color: #ff0;
        }

        body {
            margin: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            margin: 20px auto;
            width: 100%;
            height: calc(100vh - 40px);
            border: 2px solid var(--neon-color);
            box-shadow: 0 0 10px var(--neon-color),
                       inset 0 0 10px var(--neon-color);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        h1 {
            color: var(--neon-text-color);
            text-shadow: 0 0 5px var(--neon-text-color),
                        0 0 10px var(--neon-text-color),
                        0 0 20px var(--neon-text-color);
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Tower Defense</h1>
    <div id="gameContainer">
        <iframe src="game/index.html" allowfullscreen></iframe>
    </div>
</body>
</html>
