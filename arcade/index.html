<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Slackers Lounge Arcade</title>
    <script>
        // Prevent SPA routing for arcade section
        if (window.parent === window) {
            window.__ARCADE_SECTION__ = true;
        }
    </script>
    <style>
        body {
            font-family: 'Arima', sans-serif;
            background-color: #1a2f23;
            color: #f5f5dc;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            margin-bottom: 40px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #0ff;
            border-radius: 10px;
            padding: 20px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        .game-title {
            font-size: 1.5em;
            margin: 10px 0;
            color: #0ff;
        }

        .game-description {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0ff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-link:hover {
            text-shadow: 0 0 5px #0ff;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to Home</a>
    
    <div class="container">
        <h1>The Slackers Lounge Arcade</h1>
        
        <div class="games-grid">
            <a href="/arcade/ai-pong/index.html" class="game-card">
                <div class="game-title">AI Pong</div>
                <div class="game-description">
                    A modern take on the classic Pong game featuring an AI opponent with adjustable difficulty levels.
                    Challenge yourself against an intelligent adversary in this neon-styled arcade experience!
                </div>
            </a>
            <!-- More games can be added here in the future -->
        </div>
    </div>
</body>
</html>
