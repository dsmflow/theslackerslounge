<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Slackers Lounge Arcade</title>
    <script>
        // Prevent SPA routing for arcade section
        if (window.parent === window) {
            window.__ARCADE_SECTION__ = true;
        }
    </script>
    <style>
        body {
            font-family: 'Arima', sans-serif;
            background-color: #1a2f23;
            color: #f5f5dc;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            margin-bottom: 40px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #0ff;
            border-radius: 10px;
            padding: 20px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        .game-title {
            font-size: 1.5em;
            margin: 10px 0;
            color: #0ff;
        }

        .game-description {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0ff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-link:hover {
            text-shadow: 0 0 5px #0ff;
        }

        .breadcrumbs {
            position: absolute;
            top: 20px;
            left: 120px;
            display: flex;
            gap: 8px;
            align-items: center;
            color: #0ff;
            font-size: 14px;
        }

        .breadcrumbs a {
            color: #0ff;
            text-decoration: none;
        }

        .breadcrumbs a:hover {
            text-decoration: underline;
        }

        .breadcrumbs span {
            opacity: 0.7;
        }

        .game-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Home
    </a>
    
    <nav class="breadcrumbs">
        <a href="/">Home</a>
        <span>/</span>
        <span>Arcade</span>
    </nav>
    
    <div class="container">
        <h1>The Slackers Lounge Arcade</h1>

                <div class="game-icon">üêç</div>
                <h2 class="game-title">Snake</h2>
                <p class="game-description">Classic snake game with a modern neon twist!</p>
            </a>
            
            <a href="ai-pong/index.html" class="game-card" data-game="ai-pong">
                <div class="game-icon">üèì</div>
                <h2 class="game-title">AI Pong</h2>
                <p class="game-description">Challenge our AI in this classic arcade game!</p>
            </a>
            
            <a href="tower-defense/index.html" class="game-card" data-game="tower-defense">
                <div class="game-icon">üè∞</div>
                <h2 class="game-title">Tower Defense</h2>
                <p class="game-description">Strategic tower defense with a twist!</p>
            </a>
        </div>
    </div>
</body>
</html>
