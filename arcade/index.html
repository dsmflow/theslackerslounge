<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Slackers Lounge Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Arima&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script>
        // Prevent SPA routing for arcade section
        if (window.parent === window) {
            window.__ARCADE_SECTION__ = true;
        }
    </script>
    <style>
        :root {
            --font-primary: 'Arima', cursive;
            --font-code: 'JetBrains Mono', monospace;
            --color-accent: #33ff77;
            --color-gold: #d4af37;
            --color-cream: #f5e6d3;
            --color-dark: #1a2f23;
            --shadow-accent: 0 0 10px var(--color-accent);
            --shadow-gold: 0 0 10px var(--color-gold);
            --text-shadow-accent: 0 0 5px var(--color-accent),
                                0 0 10px var(--color-accent),
                                0 0 20px var(--color-accent);
            --text-shadow-gold: 0 0 5px var(--color-gold),
                              0 0 10px var(--color-gold),
                              0 0 20px var(--color-gold);
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--color-dark);
            color: var(--color-cream);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        h1 {
            color: var(--color-accent);
            text-shadow: var(--text-shadow-accent);
            margin-bottom: 40px;
        }

        .game-console {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--color-accent);
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16/9;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-accent);
        }

        .game-console iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        .game-console.loading iframe {
            display: block;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .game-card {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--color-gold);
            border-radius: 10px;
            padding: 20px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: var(--shadow-gold);
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px var(--color-gold);
        }

        .game-title {
            font-size: 1.5em;
            margin: 10px 0;
            color: var(--color-gold);
            text-shadow: var(--text-shadow-gold);
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--color-cream);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: var(--color-accent);
        }

        .game-description {
            margin-top: 10px;
            opacity: 0.8;
        }

        .game-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .game-console-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--color-accent);
            font-size: 1.2em;
            opacity: 0.7;
        }

        .game-console-placeholder .game-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Home
    </a>
    
    <nav class="breadcrumbs">
        <a href="/">Home</a>
        <span>/</span>
        <span>Arcade</span>
    </nav>
    
    <div class="container">
        <h1>The Slackers Lounge Arcade</h1>
        
        <div class="game-console">
            <div class="game-console-placeholder">
                <div class="game-icon">üéÆ</div>
                <p>Select a game to play!</p>
            </div>
            <iframe id="game-frame" frameborder="0"></iframe>
        </div>
        
        <div class="games-grid">
            <div class="game-card" data-game="snake">
                <div class="game-icon">üêç</div>
                <h2 class="game-title">Snake</h2>
                <p class="game-description">Classic snake game with a modern neon twist!</p>
            </div>
            
            <div class="game-card" data-game="ai-pong">
                <div class="game-icon">üèì</div>
                <h2 class="game-title">AI Pong</h2>
                <p class="game-description">Challenge our AI in this classic arcade game!</p>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.game-card').forEach(card => {
            card.addEventListener('click', () => {
                const game = card.dataset.game;
                const iframe = document.getElementById('game-frame');
                const console = document.querySelector('.game-console');
                const placeholder = document.querySelector('.game-console-placeholder');
                
                // Update iframe src
                iframe.src = `${game}/index.html`;
                
                // Show iframe and hide placeholder
                placeholder.style.display = 'none';
                iframe.style.display = 'block';
                console.classList.add('loading');
                
                // Scroll to game console
                console.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
